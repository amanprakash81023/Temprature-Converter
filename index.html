<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" >
    <link rel="stylesheet" href="temp.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Temprature Converter</h1>
        </div>
    
    <div class="temp">
        <div class="input-div">
            <label>Celsius</label>
            <input type="number" value="0" id="cel" class="inp">
        </div>
        <div class="input-div">
            <label>Fahrenheit</label>
            <input type="number" value="32" id="fah" class="inp">
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
